<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Payment card</title>
</head>

<body>
    <!--card-->
    <div class="container">
        <div class="sub-container">
            <div class="content">
                <div class="icon">
                    <img src="./assets/paypal_logo.png" alt="Paypal logo" width="48">
                </div>
                <div class="massage">
                    <div class="title">
                        <h3>successful payment</h3>
                        <div class="text">
                            <h3> thanks for the preference</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="actions">
                <button class="btn-download">Download</button>
                <button class="btn-back">Go back</button>
            </div>
        </div>
    </div>
    <!--end of the card-->
</body>

</html>
