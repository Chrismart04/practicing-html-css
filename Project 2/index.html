<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./imgs/charizard.png" type="image/x-icon">
    <title>Pokemon Card</title>
</head>

<body>
    <main class="container">
        <article class="card">
            <img class="card-header" src="./imgs/fondoencabezado.svg" alt="card background image">
            <div class="card-body">
                <div class="card-body-content">
                    <img class="card-body-content-img" src="imgs/charizard.png" alt="charizard" width="150">
                </div>
                <h1 class="card-body-title">Charizard <span>#26</span></h1>
                <p class="card-body-text">collectable</p>
            </div>
            <div class="card-footer">
                <div class="card-footer-power">
                    <h3>endurance</h3>
                    <img src="./imgs/castillo.png" alt="castle image" width="35">
                    <h3>Bonus</h3>
                    <img src="./imgs/cofre.png" alt="" width="35">
                </div>
                
            </div>
        </article>
    </main>
</body>

</html>
